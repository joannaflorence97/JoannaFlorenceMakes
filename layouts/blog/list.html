{{ define "main" }}

<div id="journal" class="text-left paddsection">

  <div class="container">
    <div class="section-title text-center">
      <h2>Blog</h2>
    </div>
  </div>

  <div class="container">
    <div class="journal-block">
      <div class="row">
          {{ range .Pages.ByDate.Reverse }}
            <div class="col-lg-4 col-md-6">
              <div class="journal-info">
                <a href="{{ .Page.Permalink }}"><div class="blog-item-aspect" style="background-image: url(/img/{{ .Params.image }}); border: 15px solid white;"></div></a>
                <div class="journal-txt">
                  <h4><a href="{{ .Page.Permalink }}">{{ .Page.Title | upper }}</a></h4>
                  <p class="separator">
                    {{ with .Param "blurb" }}
                      {{ . | truncate 50 }}
                    {{ else }}
                      {{ .Content | truncate 50 }}
                    {{ end }}
                  </p>
                </div>
              </div>
            </div>
        {{ end }}
      </div>
    </div>
  </div>

</div><!-- End Journal Section -->

{{ end }}
