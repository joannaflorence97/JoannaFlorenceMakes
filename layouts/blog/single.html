{{ define "main" }}
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&autoLogAppEvents=1&version=v10.0&appId=718201465534646" nonce="I0nSVXD1"></script>

<!-- ======= Blog Single ======= -->
<div class="main-content paddsection">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-2">
          <div class="row">
            <div class="container-main single-main">
              <div class="col-md-12">
                <div class="block-main mb-30">
                  <img src="/img/IMG_6912.jpg" class="img-responsive" alt="reviews2" style="width: 100%">
                  <div class="content-main single-post padDiv">
                    <div class="journal-txt">
                      <h4><a href="">{{ .Page.Title }}</a></h4>
                    </div>
                    <div class="post-meta">
                      <ul class="list-unstyled mb-0">
                        <li style="margin-left: 0;">by:<a href="#"></a>Joanna Florence</li>
                        <li>date:<a href="#"></a>{{ .PublishDate.Format "January 2, 2006" }}</li>
                      </ul>
                    </div>
                    {{ .Content }}
                    <hr>
                    <div class="sharethis-inline-share-buttons"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                  <div class="comments text-left padDiv mb-30">
                    <div class="entry-comments">
                      <div class="fb-comments" data-href="https://www.joannaflorencemakes.com{{ .Page.Permalink }}" data-width="100%" data-numposts="5"></div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- End Blog Single -->

  {{ end }}
