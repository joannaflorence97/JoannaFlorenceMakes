{{ define "main" }}
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&autoLogAppEvents=1&version=v10.0&appId=718201465534646" nonce="I0nSVXD1"></script>

<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
<div class="container">

    <div class="d-flex justify-content-between align-items-center">
    <h2>{{ .Page.Title }}</h2>
    <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/#portfolio">Makes</a></li>
        <li>{{ .Page.Title }}</li>
    </ol>
    </div>

</div>
</section><!-- Breadcrumbs Section -->

<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
<div class="container">

    <div class="row gy-4">

    <div class="col-lg-8">
        <div class="portfolio-details-slider swiper-container">
        <div class="swiper-wrapper align-items-center">

            {{ range .Params.detailImages }}
                <div class="swiper-slide">
                    <img src="/img/{{ . }}" alt="">
                </div>
            {{ end }}

        </div>
        <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="portfolio-info">
        <h3>Project information</h3>
        <ul>
            <li><strong>Category</strong>: {{ .Params.tag | title }}</li>
            <li><strong>Project date</strong>: {{ .PublishDate.Format "January 2, 2006" }}</li>
        </ul>
        <h3>Share</h3>
        <div class="sharethis-inline-share-buttons"></div>
        </div>
        <div class="portfolio-info">
        <h2>Details</h2>
        <p>
            {{ .Content }}
        </p>
        </div>
    </div>

    </div>

    <div class="row gy-4">
        <div class="col-lg-12">
            <div class="portfolio-comments">
                <div class="fb-comments" data-href="https://www.joannaflorencemakes.com{{ .Page.Permalink }}" data-width="100%" data-numposts="5"></div>
            </div>
        </div>
    </div>

</div>
</section><!-- End Portfolio Details Section -->

{{ end }}
